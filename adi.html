<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Solar System</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

nav {
    background: #555;
    color: #fff;
    padding: 0.5rem 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 0.5rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 1rem;
}

section {
    margin: 1rem 0;
    padding: 1rem;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style></head> 
 <body> 
  <header> 
   <h1>Welcome to the Solar System</h1> 
  </header> 
  <nav> 
   <ul> 
    <li><a href="#sun">Sun</a></li> 
    <li><a href="#mercury">Mercury</a></li> 
    <li><a href="#venus">Venus</a></li> 
    <li><a href="#earth">Earth</a></li> 
    <li><a href="#mars">Mars</a></li> 
   </ul> 
  </nav> 
  <main> 
   <section id="sun"> 
    <h2>Sun</h2>
   </section>
  </main>
 
</body></html>
